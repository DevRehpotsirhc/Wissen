{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="/Proyecto/usuarios/static/css/login.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="panel-izquierdo">
            <h2 id="istok-web" >Bienvenido de nuevo</h2>
            <!-- <img src="/Proyecto/usuarios/static/images/Avatar-Login.svg" alt="Robot Wissen" class="robot" /> -->
            
        </div>

        <div class="panel-derecho">
            <div class="formulario">
                <img src="/Proyecto/usuarios/static/images/Imagotipo-logo-wissen.svg" alt="Logo Wissen" class="logo" />
                <h2 id="istok-web">Iniciar sesión</h2>
                <form id="form-login" method="post" action="#">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" required/>

                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" required/>

                    <div class="btn-group">
                        <button type="button" class="btn btn-lightblue">
                            <a href="#Registro">
                            Registrar
                            </a>
                        </button>
                        <button type="submit" class="btn btn-darkblue">
                            <a href="/Proyecto/usuarios/templates/index-users.html">
                                Ingresar                            
                            </a>
                        </button>
                        
                    </div>
                    <a href="#" class="olvido_contraseña">¿Olvidaste tu contraseña?</a>
                </form>
            </div>
        </div>
    </div>


<script>
    document.getElementById("form-login").addEventListener("submit", function(e){
        e.preventDefault(); // Evitar el envío del formulario por defecto

        // Obtener los valores de los campos
        const usuario = document.getElementById("usuario").value.trim();
        const contraseña = document.getElementById("contraseña").value.trim();

        // Aquí puedes agregar la lógica para enviar los datos al servidor
        if (usuario === "" || contrasena === "") {
            alert("Todos los campos son obligatorios");
            return;
        }

        if (usuario.length < 4) {
            alert("El nombre de usuario debe tener al menos 4 caracteres");
            return;
        }

        if (contrasena.length < 6) {
            alert("La contraseña debe tener al menos 6 caracteres");
            return;
        }

        if (!/[A-Z]/.test(contrasena)) {
            alert("La contraseña debe incluir al menos una letra mayúscula");
            return;
        }

        if (!/\d/.test(contrasena)) {
            alert("La contraseña debe incluir al menos un número");
            return;
        }

        // Si pasa todas las validaciones
        alert("Formulario válido. ¡Iniciando sesión!");

        // Ejemplo de redirección después de enviar el formulario
        window.location.href = "/Proyecto/usuarios/static/index.html";
    });
</script>
</body>
</html>
